<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/imagens/img-imc.png" type="image/x-icon" />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <main>
      <div class="area">
        <div class="container">
          <header>
            <h1>Calculadora de IMC</h1>
          </header>
          <div class="input_area">
            <h2>Altura (cm)</h2>
            <input id="height" type="number" />
          </div>
          <div class="input_area">
            <h2>Peso (kg)</h2>
            <input id="weight" type="number" />
          </div>
          <button class="button_calculate" onclick="calculate()">Calcular</button>
          <button class="button_clean" onclick="limpar()">Limpar</button>
          <textarea name="" id="text_area" rows="8"></textarea>
        </div>
      </div>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
